<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}food{% endblock %}</title>
    <!-- Tambahkan link Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Gaya tombol chatbot */
        .chat-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            z-index: 999;
        }
        /* Gaya pop-up chatbot */
        .chat-popup {
            display: none;
            position: fixed;
            bottom: 80px; /* Atur jarak dari bawah agar tidak menutupi tombol chatbot */
            right: 20px;
            max-width: 300px;
            z-index: 1000;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .chat-popup-header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            cursor: pointer;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        .chat-popup-body {
            padding: 10px;
        }

        .chat-popup-input {
            width: 100%;
            padding: 10px;
            border: none;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>
      <!-- Navigasi -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand"  href="#">Food</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                {% if 'username' in session %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('dashboard') }}">dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('scan_makanan') }}">Scan Makanan</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
                {% else %}
                
            
                <li class="nav-item">
                    <a class="nav-link" href="#tips-diet">Beranda</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Makanan
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">rendah kalori</a>
                        <a class="dropdown-item" href="#">tinggi kalori</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                {% endif %}
               
            
            </ul>
        </div>
    </div>
</nav>
<section class="container my-5">
{% block content %}{% endblock %}
</section>
   
  
    <!-- Footer -->
    <footer class="text-center py-3">
        <p>&copy; Saldif_xyz_</p>
    </footer>
</body>
</html>
